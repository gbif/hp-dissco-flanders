Host:
  title: "Coördinator"
  description: |
  features:
    - title: Agentschap Plantentuin Meise
      description: |      # required
        Agentschap Plantentuin Meise (MeiseBG): Naast het fungeren als coördinator voor Vlaanderen en als relais voor FWB en RW, draagt de instelling bij met hun knowhow in zowel fysiek als digitaal collectiebeheer. .
        Meise BG herbergt ongeveer 4 miljoen bewaarde collectiestukken, waaronder ongeveer 3,5 miljoen herbariumvellen en 500.000 schimmelcollecties, waaronder korstmossen. De buiten- (92 ha) en binnenlevende collecties omvatten 
        meer dan 25.000 verwanten, inclusief belangrijke wilde gewasverwanten van koffie en bananen met een hoge economische waarde. De zaadbank van de tuin bewaart meer dan 6600 soorten, met name van bedreigde Belgische flora, 
        de endemische soorten van de kopergordel in Katanga en een unieke collectie wilde bonen en bananen. Er zijn bijna 10.000 DNA-extracten opgeslagen in verband met onze moleculaire activiteiten. MeiseBG is druk bezig met het 
        massaal digitaliseren van haar volledige collectie herbariumvellen waarvan de voortgang kan worden geraadpleegd op Botanical Collections (https://www.botanicalcollections.be). Het publiek kan bijdragen om meer gegevens over onze collecties te mobiliseren via ons crowdsourcing platform: DoeDat ((https://www.doedat.be). 
        MeiseBG medewerkers zijn expert in Biodiversity Information Standards en actief lid van TDWG. 
      background: /assets/images/placeholders/Logo_MeiseBotanicGarden_rgb-1536x794.jpg
      href: https://www.plantentuinmeise.be/nl/
Vlaams:
  title: "Vlaamse partners"
  description: |
  features:
    - title: Vrije Universiteit Brussel # required
      description: |      # required
        De Vrije Universiteit Brussel (VUB) heeft relatief kleine collecties en zal ook haar kleine laboratorium- of weescollecties binnen DiSSCo aanpakken. De VUB is zich bewust van het belang van de collecties, maar weet dat de
        verantwoordelijke medewerker binnekort met pensioen gaat en dat de kans op vervanging vrij klein is. Daarom wil ze een zo volledig mogelijke inventaris maken en binnen DiSSCo beslissen over de workflow om de meeste collecties elders onder te brengen voor
        veilige bewaring en betere toegankelijkheid voor wetenschappelijk hergebruik, in plaats van te investeren in lokale bewaarplaatsen. Het herbarium is ondergebracht bij MeiseBG. Op basis van de Academic Heritage assessment van 2012 vallen de volgende collecties 
        van de VUB onder DiSSCo: Didactische collecties (0,62K), Medische didactische collecties (0,78K), Farmacie en geneeskunde (pm), Farmaceutisch instituut (30), Biochemische stalen medisch (3), Museum Anatomie (pm), Cellulaire en moleculaire immunologie (2), geconserveerde collecties (1K), Bladtissues en DNA (10K).
      # img required
      background: /assets/images/placeholders/vub_logo_digitaal2-1536x684.jpg
      href: https://www.vub.be/nl
    - title: KU Leuven
      description: |      # required
        KU Leuven heeft een grote verscheidenheid aan collecties in verschillende biologische en geologische gerelateerde disciplines in het kader van DiSSCo, evenals wetenschappers die optreden als curatoren en gegevensbeheerders. 
        Net als bij de andere universiteiten komen zowel klassieke als kleinere labocollecties in aanmerking. KU Leuven zal deelnemen aan DiSSCo met de volgende collecties: Bodemmonolieten, lakprofielen en -stalen en Legacy bodemkaarten (1,1K), 
        Gesteenten (10K), Mineralogie (10K), Paleontologie (100K), Prehistorie (10K), Museum voor Dierkunde (6K), landbouwmodellen (10) (inventaris is gebaseerd op de Academisch Erfgoedinventaris (2012). De bodemmonsters, Paleontologiecollectie en Zoölogische collecties 
        zijn gedeeltelijk geïnventariseerd en gedigitaliseerd. Het personeel van KU Leuven heeft ervaring met collectiebeheer en digitalisering.
      background: /assets/images/placeholders/KULEUVEN_0.png
      href: https://www.kuleuven.be/kuleuven/index.html
    - title: Instituut voor Natuur- en Bosonderzoek
      description: |      # required
        Het Instituut voor Natuur- en Bosonderzoek (INBO) is het Vlaamse onderzoeks- en kenniscentrum voor de natuur en haar duurzame beheer en gebruik. INBO verricht onderzoek en levert kennis aan beleidsmakers en 
        stakeholders. Via haar wetenschappelijk onderzoek ondersteunt INBO alle agentschappen van de Vlaamse overheid die zich bezighouden met open ruimte, evenals organisaties die betrokken zijn bij natuurbehoud, bosbouw, 
        landbouw, jacht en visserij. INBO publiceert haar wetenschappelijke resultaten als open data voor internationale rapportage. Het neemt deel aan verschillende internationale onderzoeksnetwerken, waaronder LTER, ALTER-Net en 
        LifeWatch. INBO zal met name optreden als liaison tussen het onderzoeksveld biodiversiteit en collectiegegevens. Bovendien herbergt INBO een levende collectie van inheemse bomen en struiken uit België, een bodemmonsterarchief (15K) 
        dat de Earth Science-collecties binnen DiSSCo zal verrijken, en een DNA-monstercollectie met materiaal van zeldzame soorten met een hoge prioriteit voor natuurbehoud in Europa en Vlaanderen. De medewerkers van INBO zijn experts in biodiversiteitsinformatica en een aantal medewerkers van het Belgisch Biodiversiteitsplatform, dat fungeert als het GBIF node van het land, zijn daar gestationeerd.
      background: /assets/images/placeholders/INBO logo.png
      href: https://www.vlaanderen.be/inbo/home/
    - title: Universiteit Gent
      description: |      # required
        De Universiteit Gent (UGent) herbergt verschillende institutionele collecties, waaronder het zoölogisch museum, een botanische tuin en herbarium, evenals verschillende kleinere collecties die verbonden zijn met biologische en geologische laboratoria. 
        In maart 2020 zal UGent het nieuwe Ghent University Museum (GUM) openen, dat hun unieke collecties aan het bredere publiek zal tonen en zich zal bezighouden met verhoogde educatieve doeleinden. Het personeel van UGent is ervaren in collectiebeheer 
        en zal zijn collecties als een belangrijke contribuant aan DiSSCo ter beschikking stellen. Naast de gekende en geïnventariseerde collecties zullen ook de kleinere en potentieel verweesde labcollecties deel uitmaken van het project, zoals bijvoorbeeld 
        biologische, medische en histologische diacollecties. Op basis van het Academisch Erfgoedinventaris (2012) heeft UGent als ruwe schatting de volgende collectie-items in het kader van DiSSCo: gesteenten en mineralen (50K), Museum Morfologie (7K), Veterinaire collecties (?), 
        Dierpathologieën (1K), Farmacie (0,46K), Botanische Tuin inclusief het herbarium (0,41Mio), Micro-organismen (75K), Museum Zoölogie (50K), Museum Geschiedenis van Geneeskunde (?).
      background: /assets/images/placeholders/Ghent logo.png
      href: https://www.ugent.be/nl
    - title: Universiteit Antwerpen
      description: |      # required
        De Universiteit Antwerpen (UA) heeft verschillende collecties in het kader van DiSSCo. Naast de institutionele collecties zullen ook labocollecties aan bod komen in een geactualiseerde inventaris en evaluatie voor DiSSCo. 
        Op basis van het Academisch Erfgoedinventaris (2012) vallen de volgende collecties binnen het bereik van DISSCo: Diergeneeskunde (3K), Anatomie (0,7K), Pathologieën (0,2K), Zoölogie (12K), Herbarium (4,7K, gehost in MeiseBG), 
        mineralen en gesteenten (0,1K), Muizen- en rattenvallen (0,3K), Educatieve biologie (70), Preparaten Biologie (9K), Kristalmodellen (50), Natuurgeschiedenis (50).
      background: /assets/images/placeholders/Universiteit_Antwerpen_nieuw_logo.svg.png
      href: https://www.uantwerpen.be/nl/
    - title: Instituut voor landbouw-, Visserij- en Voedingsonderzoek
      description: |      # required
        Het Vlaams Instituut voor Landbouw-, Visserij- en Voedingsonderzoek (EV-ILVO) is een internationaal erkend wetenschappelijk instituut dat staat voor multidisciplinair, onafhankelijk onderzoek en 
        gespecialiseerde dienstverlening op alle gebieden die verband houden met landbouw, visserij en voeding in Vlaanderen. EV-ILVO zal bijdragen aan DiSSCo met collecties van mariene fauna (1,5K) en 
        gedroogde referentiesedimentstalen voor metalen en korrelgrootte (0,3K) in de Noordzee, otolieten (10K) en vinclips van vissen (1K), mariene milieustalen voor eDNA (0,2K), mariene ongewervelde specimens en hun DNA (1K), 
        zaadcollecties en genetische bronnen van landbouwgewassen (1K) en levende plantencultivars (0,5K), biobanken en genetische bronnen van gewasplagen zoals nematoden, mijten, schimmels en bacteriën (8,5K) 
        en isolaten en genetische bronnen van bacteriën en schimmels die verband houden met de voedings- en landbouwindustrie (10K). EV ILVO heeft ook langetermijnreeksen van metingen van garnalenvisserijvangsten (>100 jaar) 
        en macrobenthosgemeenschappen in de Noordzee (>20 jaar), die gekoppeld kunnen worden aan DiSSCo, terwijl ze ook aan bod komen in andere infrastructuren voor biomonitoring. 
      background: /assets/images/placeholders/ILVO logo.png
      href: https://ilvo.vlaanderen.be/nl/
    - title: Vlaams Instituut voor de Zee
      description: |      # required
        Het Vlaams Instituut voor de Zee (VLIZ) bevordert de accumulatie van mariene kennis en gegevens in marien onderzoek in Vlaanderen, met de nadruk op oceanen, zeeën, kust- en getijdensystemen. De doelgroepen voor kennisaccumulatie 
        zijn zowel de mariene onderzoeksgemeenschap als onderwijsinstellingen, het grote publiek, beleidsmakers en de industrie (in het kader van de blauwe economie). Onder de kernactiviteiten van VLIZ behoren het ondersteunen 
        van netwerken van mariene wetenschappers en andere betrokken partijen, en het vertegenwoordigen van de Vlaamse mariene onderzoeksgemeenschap in internationale mariene wetenschappelijke kringen. Naast deze kernactiviteiten 
        zijn verschillende lopende activiteiten bij VLIZ zeer relevant voor DiSSCo. VLIZ is als lid van LifeWatch ESFRI zowel de regionale bijdrager met activiteiten in verband met de observatoria en data-archeologie, als verantwoordelijk 
        voor de ontwikkeling van de Species Information Backbone. Naast taxonomische informatie biedt deze backbone toegang tot een reeks aanvullende informatie, waaronder soortkenmerken, specimeninformatie, distributies en habitats, 
        waarbij een link wordt gelegd naar en directe toegang wordt geboden tot literatuur en databases zoals GBIF, COL, GenBank, BHL, EOL en BoLD. Alle activiteiten binnen de LifeWatch Species Information Backbone worden aangeboden 
        als in-kind bijdragen aan DiSSCo: het interlinken van dergelijke gegevens met collectiegegevens zal de onderzoekstoepassingen en het potentieel van de collecties binnen DiSSCo verbreden. VLIZ zal bijdragen aan DiSSCo met een 
        kerncollectie van mariene repositories. Deze repository bevat mariene sedimentmonsters die van groot belang zijn voor oceaanonderzoek. Ze worden gebruikt voor onderzoek naar klimaat, milieu, vele andere mariene geologische studies en voor onderwijs. 
      background: /assets/images/placeholders/vliz logo.png
      href: https://www.vliz.be/nl
    - title: Koninklijke Maatschappij voor Dierkunde van Antwerpen
      description: |      # required
        Koninklijke Maatschappij voor Dierkunde van Antwerpen (KMDA) beheert drie dierentuinen in Vlaanderen (ZOO Antwerpen, ZOO Planckendael en ZOO Serpentarium), het natuurgebied De Zegge in Geel en het 
        Flanders Meeting and Convention Center Antwerpen. Het KMDA Centrum voor Onderzoek en Behoud speelt een leidende rol in de wereldwijde dierentuingemeenschap op het vlak van wetenschappelijk onderzoek en 
        behoud van bedreigde diersoorten en hun habitats. In DiSSCo zal KMDA een sleutelrol spelen op het gebied van levende zoölogische collecties, evenals genetische, weefsel- en celcollecties. De levende collecties 
        omvatten 9K individuele dieren van 662 soorten, evenals een arboretum. Bovendien spelen ze een belangrijke rol als link met de European Association of Zoos and Aquariums (EAZA) en de bredere dierentuingemeenschap. 
        KMDA herbergt een van de vier fysieke locaties van de EAZA BioBank, die gekoppeld is aan de Zoological Information Management Software (ZIMS); één gecentraliseerde online database voor de wereldwijde dierentuingemeenschap 
        die vele miljoenen individuele records bevat van ongeveer 20K verschillende soorten. Hun ervaring met de gegevensbeheersystemen die in dit domein worden gebruikt, zal waardevol zijn voor de implementatie van DiSSCo. 
      background: /assets/images/placeholders/ZooAnt logo.jpg
      href: https://www.zooantwerpen.be/en/antwerp-zoo-society/
    - title: Vereniging van Botanische Tuinen en Arboreta
      description: |      # required
        De Vereniging van Botanische Tuinen en Arboreta (V.B.T.A.) is een Belgische vereniging met rechtspersoonlijkheid in Vlaanderen (gevestigd in Meise). Aan boord bevinden zich de grootste botanische tuinen van België, alsook 
        verschillende kleinere arboreta. Van de 21 vermelde tuinen bevinden er zich 19 in Vlaanderen. In totaal herbergen ze naar schatting meer dan 30K verschillende plantensoorten. Op basis van de beschikbare 
        informatie voor de tuinen die niet hierboven niet vermeld staan als onderdeel van de andere leden van het consortium, zijn er tot 25K herbariumspecimens aanwezig. De levende collecties worden uitgedrukt in verschillende metrieken: 
        aantal individuele planten (vooral bij het tellen van bomen), aantal taxa of aantal accessies. In het begin van de jaren 2000 zette een federaal project genaamd PlantCol, gecoördineerd door MeiseBG, de eerste stappen 
        om deze waardevolle levende botanische collecties in België te verenigen onder één portaal. DiSSCo vormt de gelegenheid om dit portaal te updaten naar moderne standaarden en de gegevens te mobiliseren met behulp van standaardmetrieken.
      background: /assets/images/placeholders/vbta logo.png
      href: https://www.botanischetuinen.be/nl/vereniging
      - title: Instituut voor Tropische Geneeskunde
      description: |      # required
        Het ITG streeft naar de vooruitgang van wetenschap en gezondheid voor iedereen, via innovatief onderzoek, hoogstaand onderwijs, professionele medische dienstverlening en capaciteitsopbouw met partnerinstellingen in Afrika, Azië en Latijns-Amerika.
        Als referentie-instituut dat verbonden is met onderzoekers wereldwijd, bewaart het ITG een grote hoeveelheid menselijk en niet-menselijk materiaal en data. Het toegankelijk maken van de historische collecties voor de internationale onderzoeksgemeenschap, met eerlijke toegang tot hoogwaardige collecties, is een van de wetenschappelijke doelstellingen van het ITG.
        Het ITG neemt deel aan het DiSSCo-project met de Prof. Van Marck-collectie (menselijke oorsprong), de insectencollectie en de historische natte preparatenverzameling (van zowel menselijke als niet-menselijke oorsprong).
      href: https://www.itg.be/nl

België:
  title: "Belgische entiteiten"
  description: |
  features: 
    - title: Belgische Biodiversiteitsplatform 
      description: |      # required
        Het Belgische Biodiversiteitsplatform (BBPF) is een wetenschap-beleid interface-organisme gefinancierd door het Belgisch Wetenschapsbeleid (BELSPO) en wordt ondersteund door een Samenwerkingsovereenkomst 
        tussen de federale en betrokken gefedereerde overheden. Binnen het domein van biodiversiteit fungeert het als bemiddelaar tussen beleid, wetenschap en praktijk. Om verlies aan biodiversiteit tegen te gaan, 
        is het nodig dat verschillende belanghebbenden samenwerken, van overheidsinstanties tot wetenschappers, bedrijven, burgers, professionals en vele anderen. Het Platform onderhoudt bevoorrechte relaties met 
        wetenschappers en beleidsmakers, maar onze strategische partners beperken zich niet tot deze twee gemeenschappen. In feite omvatten activiteiten rond wetenschap-beleidsinterfacing (WBI) bredere interacties 
        tussen kennisdragers en mensen die betrokken zijn bij bestuur, besluitvorming en biodiversiteitsbeheer ter plaatse.
      background: /assets/images/placeholders/Belgian-Biodiversity-Platform-e1580376501755.jpg
      href: https://www.biodiversity.be/
    - title: Het Koninklijk Belgisch Instituut voor Natuurwetenschappen
      description: |      # required
        Het Koninklijk Belgisch Instituut voor Natuurwetenschappen (KBIN) herbergt uitzonderlijk rijke en diverse zoölogische, paleoantropologische, mineralogische en prehistorische collecties met in totaal 38.000.000 specimens,
        waaronder 200.000 types en geïllustreerde specimens, en 100.000 primaire types. Hiermee staat het KBIN in de top 10 van de wereldcollecties wat betreft het volume van opgeslagen en beschikbare specimens voor onderzoek. KBIN is ook bezig
        met een ambitieus digitaliseringsprogramma. Medewerkers van het KBIN hebben verschillende pipelines ontwikkeld waarmee specimens en bijbehorende documentatie met hoge resolutie kunnen worden gedigitaliseerd, waardoor het 
        mogelijk is om alle gegevens over collecties van elke taxonomische groep te coderen. 595.000 gedigitaliseerde specimens worden nu gerapporteerd op GBIF. KBIN is een multidisciplinaire instelling met wetenschappelijk 
        personeel dat gespecialiseerd is in biologie, paleontologie, geologie, oceanografie, antropologie, prehistorie, archaeobiologie, geografie, natuurkunde, bio-engineering en wiskunde. 74 personeelsleden zetten zich volledig in voor de collecties 
        met een wereldwijde dekking, inclusief ecosystemen op het land, in zoet water en in de zee. Het instituut is internationaal bekend voor opleidingen in collectiebeheer naast andere disciplines en begeleidt momenteel 64 PhD- en 52 MSc-studenten. 
        Het Laboratorium voor Moleculaire Systematiek (LMS) is volledig uitgerust en biedt een dynamische werkomgeving voor onderzoekers die verschillende DNA-markers gebruiken voor moleculair onderzoek. 
      background: /assets/images/placeholders/LogoNaturalSciences.jpg
      href: https://www.naturalsciences.be/nl/museum/home
    - title: Het Koninklijk Museum voor Midden-Afrika 
      description: |      # required
        Het Koninklijk Museum voor Midden-Afrika (KMMA) is een multidisciplinaire instelling die zich richt op natuurlijk en cultureel erfgoed, kennisoverdracht en onderzoek. Het bezit één van de grootste wereldcollecties over 
        Centraal-Afrika en biedt uniek referentiemateriaal. De meerderheid van de specimens zijn afkomstig van een relatief slecht bestudeerde megadiversiteitsgordel in de equatoriale regio van Afrika. De biologie- en geologieafdelingen 
        bevatten ongeveer 10 miljoen dierenspecimens, 60.000 houtsamples, 16.000 mineralen, 300.000 gesteenten en 21.500 fossielen. Uitgebreide archieven bevatten veldnotities, boeken, kaarten en luchtfotografie met waardevolle 
        aanvullende informatie. Onderzoekers voeren studies uit in de natuurlijke en stedelijke omgevingen, inclusief historische sociaaleconomische aspecten. De belangrijkste faciliteiten zijn een DNA-lab voor pre-processing 
        sequencing, genotyping, een houtanatomielaboratorium, foto-stacking- en 3D-digitaliseringssystemen, een scanning-elektronenmicroscoop, een geologisch laboratorium voor dunne doornseden, een uitgebreide cartografiebibliotheek, 
        remote sensing-apparatuur en geavanceerde spectroscopiefaciliteiten. 
      background: /assets/images/placeholders/MRAC_logo.jpg
      href: https://www.africamuseum.be/nl
    - title: Université libre de Bruxelles
      description: |      # required
        Université libre de Bruxelles (ULB) is een Franstalige particuliere onderzoeksuniversiteit in Brussel. De oprichting gaat terug tot 1834. Momenteel zijn er ongeveer 3600 onderzoekers en 2000 PhD-studenten actief aan het 
        ULB. De universiteit neemt momenteel deel aan DiSSCo met zijn herbarium dat 250.000 specimens herbergt, waaronder ongeveer 600 type-specimens. De kern van de collectie bestaat uit vaatplanten uit Centraal-Afrika, met name uit 
        Katanga met de flora van metaalrijke bodems, de flora van equatoriaal Atlantisch Afrika. Hoogtepunten zijn ongeveer 6000 orchideeën uit tropisch Afrika, inclusief weefselstalen voor DNA-extracties voor ongeveer 
        5000 specimens. De universiteit speelt ook een belangrijke rol bij capaciteitsopbouw met bijvoorbeeld de ERASMUS Mundus Master in Tropical Biodiversity and Ecosystems TROPIMUNDO. Naast het herbarium beheert de ULB ook 
        andere wetenschappelijke collecties. In het kader van DiSSCo zal een gedetailleerde inventaris worden opgemaakt met prioritering voor behoud, digitalisering, publicatie en hergebruik.
      background: /assets/images/placeholders/ulb logo.jpg
      href: https://www.ulb.be/en
    - title: Université de Namur
      description: |      # required
        De Universiteit van Namen (UNamur), opgericht in 1831 in Namen, is een jezuïetische, katholieke particuliere universiteit in de Franse Gemeenschap van België. Zowel onderwijs als onderzoek worden uitgevoerd. 
        De hoofdcampus bevindt zich in het hart van de stad Namen, de hoofdstad van Wallonië. De universiteit heeft meer dan 1000 onderzoekers in dienst met ongeveer 6500 studenten per jaar. UNamur neemt momenteel deel aan 
        DiSSCo met zijn herbarium van ongeveer 70.000 specimens van Phanerogams, Pteridophytes en Bryophytes. Het is een klein maar zeer waardevol, historisch herbarium en de meest complete en goed bewaarde collectie 
        Brendel-botanische modellen behoren tot de hoogtepunten. Sinds 2018 wordt de collectie ondergebracht in de bibliotheek van de universiteit, waar ze niet alleen toegankelijk is voor onderzoek, maar ook voor 
        outreach en capaciteitsopbouw. UNamur herbergt ook andere belangrijke wetenschappelijke collecties, die zullen worden geïnventariseerd en behandeld in het kader van DiSSCo.
      background: /assets/images/placeholders/uni NAmur logo.jpg
      href: https://www.unamur.be/en
