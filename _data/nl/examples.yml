herbariumImageExample:
  reverse: false
  title: "Een nieuwe onderzoeksinfrastructuur van wereldklasse"
  description: |      # required
    [DiSSCo](https://www.dissco.eu/) is een nieuwe onderzoeksinfrastructuur van wereldklasse voor het fysiek en digitaal beheren van Europese natuurwetenschappelijke collecties met een overkoepelend management- en toegangsbeleid. 
    Om de collecties beter zichtbaar en bruikbaar te maken, moeten de bijbehorende gegevens en media beter vindbaar, toegankelijk, uitwisselbaar en herbruikbaar (**FAIR**) worden. DiSSCo vertegenwoordigt de grootste formele overeenkomst ooit tussen natuurhistorische musea, botanische tuinen, dierentuinen, universiteiten en andere instituten met collecties, en maakt het mogelijk een gefragmenteerd landschap om te vormen tot een ge√Øntegreerde kennisbasis. 
    DiSSCo Vlaanderen richt zich op biologische, antropologische en geologische collecties, bestaande uit geconserveerde, levende, moleculaire en weefselcollecties. Kleinere laboratorium- en verweesde collecties maken volledig deel uit van deze aanvraag om ook hun juiste conservatie en herbruikbaarheid te garanderen. 
    De hele workflow, van het bemonsteren van specimens in het veld tot hun digitalisering en online publicatie voor hergebruik van hun digitale informatie, zal aan bod komen met het oog op degelijk collectiebeheer. De visie is om Europese natuurwetenschappelijke collecties een centrale plaats te geven in datagestuurde wetenschappelijke excellentie en innovatie op het gebied van biodiversiteits- en milieuonderzoek, klimaatverandering, voedselzekerheid, gezondheid en de bio-economie. 
  # img required
  background: /assets/images/placeholders/2_01_WEB_2_DiSSCo_3_herbarium_specimen_BR0000008972118.jpg
  imageLicense: |
  href: /nl/home
  cta:
  - text: DiSSCo
    href: https://www.dissco.eu/
    isPrimary: true

doedat:
  title: "[Burgerwetenschapsproject - Het transcriberen van digitale data](https://www.doedat.be)"
  description: |
    **Gegevensdigitalisering:** DoeDat richt zich voornamelijk op het digitaliseren van fysieke collecties. Dit digitaliseringsproces is belangrijk omdat het onderzoekers helpt om toegang te krijgen tot de data die ze nodig hebben bij een verscheidenheid aan studies. Een mooi voorbeeld hiervan is dat wetenschappers en beleidsbepalers hierdoor geholpen worden om de biodiversiteit beter te begrijpen, gebruiken, beheren en in stand te houden.  

    **Vrijwilligers:** DoeDat is een burgerwetenschapsproject dat vrijwilligers betrekt bij het transcriberen van herbarium- en specimenlabels. DoeDat werkt met verschillende instituten en organisaties die projecten kunnen indienen om afbeeldingen te transcriberen. Enkele van deze projecten omvatten Stad Brugge, het FotoMuseum van Antwerpen, provincie Antwerpen, Natuurhistorisch Museum Luxemburg, CAVA, rozenverenigingen Piaget, Rosa Belgica, World Federation of Rose Societies, Koninklijk Museum voor Midden-Afrika, Koninklijk Belgisch Instituut voor Natuurwetenschappen en KOERS Museum voor Wielrennen.

    **Toegang tot data:** Eenmaal vastgelegd, wordt deze data beschikbaar gemaakt via een brede waaier van systemen en zo toegankelijk gemaakt voor de wetenschappelijke gemeenschap en andere geinteresseerden. Deze systemen kunnen websites omvatten zoals DiSSCo Flanders Hosted portal, of [The Global Biodiversity Information Facility](https://www.gbif.org/), [Botanical Collections](https://www.botanicalcollections.be/#/en/home), [europeana.eu](https://www.europeana.eu/en), and [Plants.jstor](https://plants.jstor.org/).
  background: /assets/images/placeholders/doedat_logo.jpg
  href: https://www.doedat.be
  features:
    - title:
      description: |
        [DoeDat](https://www.doedat.be) werd gefinancierd door de Vlaamse Overheid via het project DOE! (Digitale Ontsluiting Erfgoedcollecties). Het doel van DOE! was om culturele erfgoedcollecties digitaal toegankelijk te maken.   
