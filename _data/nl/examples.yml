herbariumImageExample:
  reverse: false
  title: "Een nieuwe onderzoeksinfrastructuur van wereldklasse"
  description: |      # required
    [DiSSCo](https://www.dissco.eu/) is een nieuwe onderzoeksinfrastructuur van wereldklasse voor het fysiek en digitaal beheren van Europese natuurwetenschappelijke collecties met een overkoepelend management- en toegangsbeleid. 
    Om de collecties beter zichtbaar en bruikbaar te maken, moeten de bijbehorende gegevens en media beter vindbaar, toegankelijk, uitwisselbaar en herbruikbaar (**FAIR**) worden. DiSSCo vertegenwoordigt de grootste formele overeenkomst ooit tussen natuurhistorische musea, botanische tuinen, dierentuinen, universiteiten en andere instituten met collecties, en maakt het mogelijk een gefragmenteerd landschap om te vormen tot een geïntegreerde kennisbasis. 
    DiSSCo Vlaanderen richt zich op biologische, antropologische en geologische collecties, bestaande uit geconserveerde, levende, moleculaire en weefselcollecties. Kleinere laboratorium- en verweesde collecties maken volledig deel uit van deze aanvraag om ook hun juiste conservatie en herbruikbaarheid te garanderen. 
    De hele workflow, van het bemonsteren van specimens in het veld tot hun digitalisering en online publicatie voor hergebruik van hun digitale informatie, zal aan bod komen met het oog op degelijk collectiebeheer. De visie is om Europese natuurwetenschappelijke collecties een centrale plaats te geven in datagestuurde wetenschappelijke excellentie en innovatie op het gebied van biodiversiteits- en milieuonderzoek, klimaatverandering, voedselzekerheid, gezondheid en de bio-economie. 
  # img required
  background: /assets/images/placeholders/2_01_WEB_2_DiSSCo_3_herbarium_specimen_BR0000008972118.jpg
  imageLicense: |
  href: /nl/home
  cta:
  - text: DiSSCo
    href: https://www.dissco.eu/
    isPrimary: true




partners:
  title: "Deelnemende partners"
  description: |
  
  features:
    - title: Agentschap Plantentuin Meise
      description: |      # required
        Agentschap Plantentuin Meise (MeiseBG): Naast het fungeren als coördinator voor Vlaanderen en als relais voor FWB en RW, draagt de instelling bij met hun knowhow in zowel fysiek als digitaal collectiebeheer. .
        Meise BG herbergt ongeveer 4 miljoen bewaarde collectiestukken, waaronder ongeveer 3,5 miljoen herbariumvellen en 500.000 schimmelcollecties, waaronder korstmossen. De buiten- (92 ha) en binnenlevende collecties omvatten 
        meer dan 25.000 verwanten, inclusief belangrijke wilde gewasverwanten van koffie en bananen met een hoge economische waarde. De zaadbank van de tuin bewaart meer dan 6600 soorten, met name van bedreigde Belgische flora, 
        de endemische soorten van de kopergordel in Katanga en een unieke collectie wilde bonen en bananen. Er zijn bijna 10.000 DNA-extracten opgeslagen in verband met onze moleculaire activiteiten. MeiseBG is druk bezig met het 
        massaal digitaliseren van haar volledige collectie herbariumvellen waarvan de voortgang hier kan worden geraadpleegd. Het publiek kan bijdragen om meer gegevens over onze collecties te mobiliseren via ons crowdsourcing platform. 
        MeiseBG medewerkers zijn expert in Biodiversity Information Standards en actief lid van TDWG. 
      background: /assets/images/placeholders/Logo_MeiseBotanicGarden_rgb-1536x794.jpg
      href: https://www.plantentuinmeise.be/nl/
    - title: Vrije Universiteit Brussel # required
      description: |      # required
        De Vrije Universiteit Brussel (VUB) heeft relatief kleine collecties en zal ook haar kleine laboratorium- of weescollecties binnen DiSSCo aanpakken. De VUB is zich bewust van het belang van de collecties, maar weet dat de
        verantwoordelijke medewerker binnekort met pensioen gaat en dat de kans op vervanging vrij klein is. Daarom wil ze een zo volledig mogelijke inventaris maken en binnen DiSSCo beslissen over de workflow om de meeste collecties elders onder te brengen voor
        veilige bewaring en betere toegankelijkheid voor wetenschappelijk hergebruik, in plaats van te investeren in lokale bewaarplaatsen. Het herbarium is ondergebracht bij MeiseBG. Op basis van de Academic Heritage assessment van 2012 vallen de volgende collecties 
        van de VUB onder DiSSCo: Didactische collecties (0,62K), Medische didactische collecties (0,78K), Farmacie en geneeskunde (pm), Farmaceutisch instituut (30), Biochemische stalen medisch (3), Museum Anatomie (pm), Cellulaire en moleculaire immunologie (2), geconserveerde collecties (1K), Bladtissues en DNA (10K).
      # img required
      background: /assets/images/placeholders/vub_logo_digitaal2-1536x684.jpg
      href: https://www.vub.be/nl
    - title: KU Leuven
      description: |      # required
        KU Leuven heeft een grote verscheidenheid aan collecties in verschillende biologische en geologische gerelateerde disciplines in het kader van DiSSCo, evenals wetenschappers die optreden als curatoren en gegevensbeheerders. 
        Net als bij de andere universiteiten komen zowel klassieke als kleinere labocollecties in aanmerking. KU Leuven zal deelnemen aan DiSSCo met de volgende collecties: Bodemmonolieten, lakprofielen en -stalen en Legacy bodemkaarten (1,1K), 
        Gesteenten (10K), Mineralogie (10K), Paleontologie (100K), Prehistorie (10K), Museum voor Dierkunde (6K), landbouwmodellen (10) (inventaris is gebaseerd op de Academisch Erfgoedinventaris (2012). De bodemmonsters, Paleontologiecollectie en Zoölogische collecties 
        zijn gedeeltelijk geïnventariseerd en gedigitaliseerd. Het personeel van KU Leuven heeft ervaring met collectiebeheer en digitalisering.
      background: /assets/images/placeholders/KULEUVEN_0.png
      href: https://www.kuleuven.be/kuleuven/index.html
    - title: Instituut voor Natuur- en Bosonderzoek
      description: |      # required
        Het Instituut voor Natuur- en Bosonderzoek (INBO) is het Vlaamse onderzoeks- en kenniscentrum voor de natuur en haar duurzame beheer en gebruik. INBO verricht onderzoek en levert kennis aan beleidsmakers en 
        stakeholders. Via haar wetenschappelijk onderzoek ondersteunt INBO alle agentschappen van de Vlaamse overheid die zich bezighouden met open ruimte, evenals organisaties die betrokken zijn bij natuurbehoud, bosbouw, 
        landbouw, jacht en visserij. INBO publiceert haar wetenschappelijke resultaten als open data voor internationale rapportage. Het neemt deel aan verschillende internationale onderzoeksnetwerken, waaronder LTER, ALTER-Net en 
        LifeWatch. INBO zal met name optreden als liaison tussen het onderzoeksveld biodiversiteit en collectiegegevens. Bovendien herbergt INBO een levende collectie van inheemse bomen en struiken uit België, een bodemmonsterarchief (15K) 
        dat de Earth Science-collecties binnen DiSSCo zal verrijken, en een DNA-monstercollectie met materiaal van zeldzame soorten met een hoge prioriteit voor natuurbehoud in Europa en Vlaanderen. De medewerkers van INBO zijn experts in biodiversiteitsinformatica en een aantal medewerkers van het Belgisch Biodiversiteitsplatform, dat fungeert als het GBIF node van het land, zijn daar gestationeerd.
      background: /assets/images/placeholders/INBO logo.png
      href: https://www.vlaanderen.be/inbo/home/
    - title: Universiteit Gent
      description: |      # required
        De Universiteit Gent (UGent) herbergt verschillende institutionele collecties, waaronder het zoölogisch museum, een botanische tuin en herbarium, evenals verschillende kleinere collecties die verbonden zijn met biologische en geologische laboratoria. 
        In maart 2020 zal UGent het nieuwe Ghent University Museum (GUM) openen, dat hun unieke collecties aan het bredere publiek zal tonen en zich zal bezighouden met verhoogde educatieve doeleinden. Het personeel van UGent is ervaren in collectiebeheer 
        en zal zijn collecties als een belangrijke contribuant aan DiSSCo ter beschikking stellen. Naast de gekende en geïnventariseerde collecties zullen ook de kleinere en potentieel verweesde labcollecties deel uitmaken van het project, zoals bijvoorbeeld 
        biologische, medische en histologische diacollecties. Op basis van het Academisch Erfgoedinventaris (2012) heeft UGent als ruwe schatting de volgende collectie-items in het kader van DiSSCo: gesteenten en mineralen (50K), Museum Morfologie (7K), Veterinaire collecties (?), 
        Dierpathologieën (1K), Farmacie (0,46K), Botanische Tuin inclusief het herbarium (0,41Mio), Micro-organismen (75K), Museum Zoölogie (50K), Museum Geschiedenis van Geneeskunde (?). 

      background: /assets/images/placeholders/Ghent logo.png
      href: https://www.ugent.be/nl
    - title: Universiteit Antwerpen
      description: |      # required
        De Universiteit Antwerpen (UA) heeft verschillende collecties in het kader van DiSSCo. Naast de institutionele collecties zullen ook labocollecties aan bod komen in een geactualiseerde inventaris en evaluatie voor DiSSCo. 
        Op basis van het Academisch Erfgoedinventaris (2012) vallen de volgende collecties binnen het bereik van DISSCo: Diergeneeskunde (3K), Anatomie (0,7K), Pathologieën (0,2K), Zoölogie (12K), Herbarium (4,7K, gehost in MeiseBG), 
        mineralen en gesteenten (0,1K), Muizen- en rattenvallen (0,3K), Educatieve biologie (70), Preparaten Biologie (9K), Kristalmodellen (50), Natuurgeschiedenis (50).
      background: /assets/images/placeholders/Universiteit_Antwerpen_nieuw_logo.svg.png
      href: https://www.uantwerpen.be/nl/
    - title: Instituut voor landbouw-, Visserij- en Voedingsonderzoek
      description: |      # required
        Het Vlaams Instituut voor Landbouw-, Visserij- en Voedingsonderzoek (EV-ILVO) is een internationaal erkend wetenschappelijk instituut dat staat voor multidisciplinair, onafhankelijk onderzoek en 
        gespecialiseerde dienstverlening op alle gebieden die verband houden met landbouw, visserij en voeding in Vlaanderen. EV-ILVO zal bijdragen aan DiSSCo met collecties van mariene fauna (1,5K) en 
        gedroogde referentiesedimentstalen voor metalen en korrelgrootte (0,3K) in de Noordzee, otolieten (10K) en vinclips van vissen (1K), mariene milieustalen voor eDNA (0,2K), mariene ongewervelde specimens en hun DNA (1K), 
        zaadcollecties en genetische bronnen van landbouwgewassen (1K) en levende plantencultivars (0,5K), biobanken en genetische bronnen van gewasplagen zoals nematoden, mijten, schimmels en bacteriën (8,5K) 
        en isolaten en genetische bronnen van bacteriën en schimmels die verband houden met de voedings- en landbouwindustrie (10K). EV ILVO heeft ook langetermijnreeksen van metingen van garnalenvisserijvangsten (>100 jaar) 
        en macrobenthosgemeenschappen in de Noordzee (>20 jaar), die gekoppeld kunnen worden aan DiSSCo, terwijl ze ook aan bod komen in andere infrastructuren voor biomonitoring. 
      background: /assets/images/placeholders/ILVO logo.png
      href: https://ilvo.vlaanderen.be/nl/
    - title: Vlaams Instituut voor de Zee
      description: |      # required
        Het Vlaams Instituut voor Landbouw-, Visserij- en Voedingsonderzoek (EV-ILVO) is een internationaal erkend wetenschappelijk instituut dat staat voor multidisciplinair, onafhankelijk onderzoek en 
        gespecialiseerde dienstverlening op alle gebieden die verband houden met landbouw, visserij en voeding in Vlaanderen. EV-ILVO zal bijdragen aan DiSSCo met collecties van mariene fauna (1,5K) en 
        gedroogde referentiesedimentstalen voor metalen en korrelgrootte (0,3K) in de Noordzee, otolieten (10K) en vinclips van vissen (1K), mariene milieustalen voor eDNA (0,2K), mariene ongewervelde specimens en hun DNA (1K), 
        zaadcollecties en genetische bronnen van landbouwgewassen (1K) en levende plantencultivars (0,5K), biobanken en genetische bronnen van gewasplagen zoals nematoden, mijten, schimmels en bacteriën (8,5K) 
        en isolaten en genetische bronnen van bacteriën en schimmels die verband houden met de voedings- en landbouwindustrie (10K). EV ILVO heeft ook langetermijnreeksen van metingen van garnalenvisserijvangsten (>100 jaar) 
        en macrobenthosgemeenschappen in de Noordzee (>20 jaar), die gekoppeld kunnen worden aan DiSSCo, terwijl ze ook aan bod komen in andere infrastructuren voor biomonitoring. 
      background: /assets/images/placeholders/vliz logo.png
      href: https://www.vliz.be/nl
    - title: Royal Zoological Society of Antwerp
      description: |      # required
        Royal Zoological Society of Antwerp (KDMA) manages three zoological gardens in Flanders (ZOO Antwerpen, ZOO Planckendael, and ZOO Serpentarium), the De Zegge nature reserve in Geel, and the Flanders Meeting and Convention Center Antwerp.
        The KMDA Centre for Research and Conservation plays a leading role in the global zoo community in terms of scientific research and conservation of threatened animal species and their habitats. In DiSSCo, KDMA will play a key role in terms of zoological living collections, as well as genetic, tissues and cell collections.. The living collections comprise 9K individual animals of 662 species, as well as an arboretum. Furthermore, they play an important role as a link with the European Association of Zoos and Aquariums (EAZA) and the wider zoo community. 
        KMDA hosts one of the four physical locations of the EAZA BioBank. which is linked to the Zoological Information Management Software (ZIMS); one centralized online database for the global zoo community which contains many millions of individual records of about 20K different species. Their experience with the data management systems used in this domain will be valuable for the implementation of DiSSCo.
      background: /assets/images/placeholders/ZooAnt logo.jpg
      href: https://www.zooantwerpen.be/en/antwerp-zoo-society/
    - title: Vereniging van Botanische Tuinen en Arboreta
      description: |      # required
        Botanic Gardens and Arboreta Association (VBTA) is a Belgian association with legal status in Flanders (seat in MeiseBG).
        On board are the largest botanic gardens of Belgium, as well as several smaller arboreta. From the 21 gardens listed, 19 are situated in Flanders. In total, it is estimated that they harbor more than 30K different species of plants.
        Based on the information available for the gardens not listed above as part of the other consortium members, up to 25K herbarium specimens are present. The living collections are expressed in different metrics: number of individual plants (especially when counting trees), number of taxa or number of accessions. In the early 2000 a federal project called PlantCol, coordinated by MeiseBG, set the first steps to federate these valuable living botanic collections in Belgium under one portal. DiSSCo is the occasion to update this portal to modern standards and mobilize the data using standard metrics.
      background: /assets/images/placeholders/vbta logo.png
      href: https://www.botanischetuinen.be/nl/vereniging
    - title: The Royal Belgian Institute of Natural Sciences
      description: |      # required
        The Royal Belgian Institute of Natural Sciences (RBINS) houses exceptionally rich and diverse zoological, palaeoanthropological, mineralogical and prehistoric collections amounting to 38,000,000 specimens – this includes 200,000 types and illustrated specimens, and 100,000 primary types. This places RBINS in the world top 10 collections in terms of volume of specimens stored and available for research. RBINS is also undertaking an ambitious digitisation programme.
        Staff at RBINS have developed several pipelines allowing high resolution digitisation of specimens and associated documentation which has made it possible to encode all the data on collections of any taxonomic group. 595,000 digitised specimens are now reported on GBIF. RBINS is a multidisciplinary institution with scientific staff specialising in biology, palaeontology, geology, oceanography, anthropology, prehistory, archaeobiology, geography, physics, bio-engineering and mathematics. 74 staff members are dedicated fully to the collections with worldwide coverage and including terrestrial, freshwater and marine ecosystems. The institution is internationally renowned for collections management training in addition to other disciplines, and is currently supervising 64 PhD and 52 MSc students. 
        The RBINS Laboratory for Molecular Systematics (LMS) is fully equipped providing a dynamic working environment for researchers using various DNA markers for molecular research.
      background: /assets/images/placeholders/logo_rbins-1536x481.gif
      href: https://www.naturalsciences.be/nl/museum/home
    - title: Afrika museum
      description: |      # required
        The Royal Museum for Central Africa (RMCA) is a multidisciplinary institution focusing on natural and cultural heritage, knowledge transfer, and research. It holds one of the largest world collections on Central Africa, offering unique reference material. The majority of specimens originate from a relatively poorly studied megadiversity belt in the equatorial region of Africa. The Biology and Geology departments contain around 10 million animal specimens, 60,000 wood specimens, 16,000 minerals, 300,000 rocks, and 21,500 fossils. 
        Extensive archives include field notes, books, maps and aerial photography containing valuable complementary information. Researchers carry out studies in the natural and urban environments, including historical socio-economic aspects. The main facilities are a DNA lab for pre-processing sequencing, genotyping, a wood anatomy laboratory, photo stacking and 3D digitisation systems, a scanning electron Microscope, a geological thin section laboratory, an extensive cartography library, remote sensing equipment and advanced spectroscopy facilities.
      background: /assets/images/placeholders/MRAC_logo.jpg
      href: https://www.africamuseum.be/nl
    - title: Université libre de Bruxelles
      description: |      # required
        Université libre de Bruxelles (Free University of Brussels, ULB) is a French-speaking private research university in Brussels. Its foundation goes back to 1834. Currently there are about 3600 researchers and 2000 PhD students active in the ULB. It currently participates in DiSSCo with is herbarium which houses 250,000 specimens, including about 600 type specimens. The core of the collection is about vascular plants from Central Africa, notably from Katanga with the flora from metal rich soils, the flora of Atlantic equatorial Africa. 
        Highlights are about 6000 Orchids from tropical Africa including tissue samples for DNA extractions for about 5000 specimens. The University also plays an important role in capacity building with for example the ERASMUS Mundus Master in Tropical Biodiversity and Ecosystems TROPIMUNDO. Besides the herbarium, the ULB also harbors other scientific collections. In the framework of DiSSCo a detailed inventory will be made with prioritisation for conservation, digitisation, publication and re-use.
      background: /assets/images/placeholders/ulb logo.jpg
      href: https://www.ulb.be/en
    - title: Université de Namur
      description: |      # required
        The University of Namur (UNamur), founded in 1831 in Namur, is a Jesuit, Catholic private university in the French Community of Belgium. Both teaching and research are carried out. The main campus is located at the heart of the city of Namur, the capital of Wallonia. The university employs more than 1000 researchers with about 6500 students a year. UNamur currently participates in DiSSCo with its herbarium of about 70 000 specimens of Phanerogams, Pteridophytes and Bryophytes. 
        It is a small but very valuable, historical herbarium and the most complete and well-preserved collection of Brendel botanical models are among the highlights. Since 2018 the collection is hosted within the Library of the University where it has become accessible not only for research but also for outreach and capacity building. UNamur hosts also other important scientific collections, which will be inventorised and addressed in the framework of DiSSCo.
      background: /assets/images/placeholders/uni NAmur logo.jpg
      href: https://www.unamur.be/en
      
